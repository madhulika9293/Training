{% extends "layout.html" %}
{% block title %}
    Admin Page
{% endblock %}

{% block body %}
<body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
          <h1 class="text-center">Users</h1>          
        </div>
        <table class="text-center table table-bordered thead-dark">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Timestamp</th>
              </tr>
            </thead>
            <tbody>
                {% for user in allusers %}
              <tr>
                <td>{{user.fname}}</td>
                <td>{{user.password}}</td>
                <td>{{user.timestamp}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    
    </div>
{% endblock %}
