{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}


{% block body %}
<div class="container">
      <div class="jumbotron jumbotron-fluid">
          <h1 class="text-center">REGISTER HERE!</h1>
        </div>
        </div>
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <form action="" method="POST">
            <div class="form-group">
              <label for="user">First Name</label>
              <input type="text" class="form-control" id="user" name="user" placeholder="Enter Name Without Spaces">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" formaction="/register" name="action" value="Register">
            <input  class="btn btn-primary" type="submit" formaction="/auth" name="action" value="Login">
            
            <!-- <a href="{{url_for('auth')}}"><input type="submit" class="btn btn-primary"></a> -->
            <!-- <input type="submit" class="btn btn-primary" name="login"> -->
          </form>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
{% endblock %}
